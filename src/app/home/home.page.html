<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list *ngFor="let poke of list">
    <ion-item (click)="pokeDetails(poke.id)">
      <ion-label>{{poke.name}}</ion-label>
      <p>{{poke.id}}</p>
    </ion-item>
  </ion-list>
</ion-content>
